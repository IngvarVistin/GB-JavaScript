    <script task_1>
		var a = 1, b = 1, c, d;
		c = ++a; alert(c);           // 2 префиксная форма унарного оператора ++ увеличивает переменную на 1 (сначала инкрементирование, затем возврат) сейчас a = 2
		d = b++; alert(d);           // 1 постфиксная форма унарного оператора ++ увеличивает переменную на 1 (сначала возврат, затем инкрементирование) сейчас b = 2
		c = (2+ ++a); alert(c);      // 5 (2+ (a=2+1)) = 5 
		d = (2+ b++); alert(d);      // 4 (2+ (b=2)) = 4 b=3
		alert(a);                    // 3 соответственно a = 3
		alert(b);                    // 3 b=3
    </script>

	<script task_5_6>
		function mathOperation(arg1, arg2, operation){
			switch (operation) {

				break;
			case 2:
				diff_ = diff(arg1, arg2);

			case 3:

				break;
			case 4:

				alert(div_);

		function summ(a, b) {
    		return a + b;
		}
		function diff(a, b) {
    		return a - b;
		}
		function multy (a, b) {
    		return a * b;
		}
		function div (a, b) {
    		return a / b;
		}
